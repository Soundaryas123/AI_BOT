   <div class="container">
    <div class="col-md-12 text-center">
      <h1 style="margin-bottom: 20px;">AI BOT</h1>
      <hr />
      <div class="message-container">
        <ng-container *ngFor="let message of messages">
          <div
            class="message"
            [ngClass]="{
              'from-bot': message.author === 'bot',
              'from-user': message.author === 'user'
            }"
          >
            {{ message.content }}
          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <div class="input-group" style="margin-top: 20px;">
        <input
          type="text"
          [(ngModel)]="value"
          (keyup.enter)="sendMessage()"
          class="form-control"
          style="border-radius: 20px 0 0 20px;"
          placeholder="Type your message here..."
        />
        <div class="input-group-append">
          <button class="btn btn-primary" style="border-radius: 0 20px 20px 0;" (click)="sendMessage()">Ask AI</button>
        </div>
      </div>
    </div>
  </div>
